[tox]
envlist = py27,flake8

[flake8]
exclude = build/*,docs/*

[testenv]
commands =
    python --version
    nosetests --with-coverage --cover-package=demo demo {posargs}
deps =
    coverage
    nose
    unittest2
    mock
install_command = pip install --process-dependency-links --pre {opts} {packages}

[testenv:py33]
deps =
    coverage
    nose
    mock

[testenv:flake8]
commands = flake8
deps =
    flake8

[testenv:docs]
commands = sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

deps =
    Sphinx
    sphinx_rtd_theme
